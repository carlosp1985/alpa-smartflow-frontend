<div ng-controller="CategoriaFormController">

   <div class="row">
      <div class="col s12">
         <h4 class="page-title">{{titulo}}</h4>
         <p class="page-subtitle">Define la información de la categoría.</p>
      </div>
   </div>

   <form name="formCategoria" novalidate ng-submit="guardar()">
      <div class="row">
         <div class="input-field col s12">
            <input id="nombre" type="text" ng-model="categoria.nombre" required>
            <label for="nombre">Nombre</label>
         </div>
      </div>

      <div class="row">
         <div class="input-field col s12">
            <textarea id="descripcion" class="materialize-textarea" ng-model="categoria.descripcion"></textarea>
            <label for="descripcion">Descripción</label>
         </div>
      </div>

      <div class="row">
         <div class="col s12">
            <label>
               <input type="checkbox" ng-model="categoria.activo" />
               <span>Categoría activa</span>
            </label>
         </div>
      </div>

      <div class="row spacer-top">
         <div class="col s12 right-align">
            <a class="btn-flat" ng-click="cancelar()">Cancelar</a>
            <button type="submit" class="btn waves-effect waves-light blue" ng-disabled="formCategoria.$invalid">
               Guardar
               <i class="material-icons right">save</i>
            </button>
         </div>
      </div>

   </form>

</div>

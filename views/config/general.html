<div ng-controller="ConfigController">

   <div class="row">
      <div class="col s12">
         <h4 class="page-title">Configuración general</h4>
         <p class="page-subtitle">Parámetros generales del sistema y datos del negocio.</p>
      </div>
   </div>

   <div class="row" ng-if="cargando">
      <div class="col s12">
         <p>Cargando configuración...</p>
      </div>
   </div>

   <div class="row" ng-if="!cargando">
      <div class="col s12 m6">
         <div class="card">
            <div class="card-content">
               <span class="card-title">Datos del negocio</span>

               <div class="input-field">
                  <input id="nombre_negocio" type="text" ng-model="config.nombre_negocio">
                  <label class="active" for="nombre_negocio">Nombre del negocio</label>
               </div>

               <div class="input-field">
                  <input id="ruc" type="text" ng-model="config.ruc">
                  <label class="active" for="ruc">RUC / NIT</label>
               </div>

               <div class="input-field">
                  <input id="direccion" type="text" ng-model="config.direccion">
                  <label class="active" for="direccion">Dirección</label>
               </div>

               <div class="input-field">
                  <input id="telefono" type="text" ng-model="config.telefono">
                  <label class="active" for="telefono">Teléfono</label>
               </div>

               <div class="input-field">
                  <input id="email" type="email" ng-model="config.email">
                  <label class="active" for="email">Correo electrónico</label>
               </div>

            </div>
            <div class="card-action right-align">
               <a class="btn waves-effect waves-light green" ng-click="guardar()">
                  Guardar cambios
               </a>
            </div>
         </div>
      </div>
   </div>

</div>

<div ng-controller="InventarioAjustesController">

   <div class="row">
      <div class="col s12">
         <h4 class="page-title">Ajustes de inventario</h4>
         <p class="page-subtitle">Registra ajustes manuales de stock (solo usuarios autorizados).</p>
      </div>
   </div>

   <div class="row">
      <div class="col s12 m6">
         <div class="card">
            <div class="card-content">
               <span class="card-title">Nuevo ajuste</span>

               <div class="input-field">
                  <select class="browser-default" ng-model="form.producto_id">
                     <option value="">Selecciona un producto</option>
                     <option ng-repeat="p in productos" value="{{p.id}}">{{p.nombre}}</option>
                  </select>
                  <label class="active" style="margin-top:-20px;">Producto</label>
               </div>

               <div class="input-field">
                  <select class="browser-default" ng-model="form.tipo_movimiento">
                     <option value="">Selecciona tipo de ajuste</option>
                     <option value="AJUSTE_POSITIVO">Aumentar stock (ajuste positivo)</option>
                     <option value="AJUSTE_NEGATIVO">Disminuir stock (ajuste negativo)</option>
                  </select>
                  <label class="active" style="margin-top:-20px;">Tipo de ajuste</label>
               </div>

               <div class="input-field">
                  <input id="cantidad" type="number" min="1" ng-model="form.cantidad">
                  <label for="cantidad" class="active">Cantidad</label>
               </div>

               <div class="input-field">
                  <textarea id="nota" class="materialize-textarea" ng-model="form.nota"></textarea>
                  <label for="nota">Nota (opcional)</label>
               </div>

            </div>
            <div class="card-action right-align">
               <a class="btn-flat" ng-click="resetFormulario()">Limpiar</a>
               <a class="btn waves-effect waves-light green" ng-click="guardar()">Guardar ajuste</a>
            </div>
         </div>
      </div>
   </div>

</div>

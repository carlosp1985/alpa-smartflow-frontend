<div class="valign-wrapper" style="height: 100vh;">
   <div class="container">
      <div class="row">
         <div class="col s12 m6 offset-m3 l4 offset-l4">
            <div class="card z-depth-3">
               <div class="card-content" ng-controller="LoginController">
                  <span class="card-title center-align">Iniciar sesión</span>
                  <p class="center-align grey-text">AlPa SmartFlow POS</p>

                  <form ng-submit="login()" class="spacer-top">
                     <div class="input-field">
                        <i class="material-icons prefix">person</i>
                        <input id="username" type="text" ng-model="credenciales.username" required>
                        <label for="username">Usuario</label>
                     </div>

                     <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" type="password" ng-model="credenciales.password" required>
                        <label for="password">Contraseña</label>
                     </div>

                     <div class="spacer-top" ng-if="mensajeError">
                        <div class="card-panel red lighten-4 red-text text-darken-4" style="padding: 8px 12px;">
                           <i class="material-icons left">error_outline</i>
                           <span>{{mensajeError}}</span>
                        </div>
                     </div>

                     <div class="spacer-top">
                        <button type="submit" class="btn waves-effect waves-light blue darken-2 col s12">
                           Ingresar
                           <i class="material-icons right">arrow_forward</i>
                        </button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>

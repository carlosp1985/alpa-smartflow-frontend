<div ng-controller="PerfilController">

   <div class="row">
      <div class="col s12">
         <h4 class="page-title">Perfil de usuario</h4>
         <p class="page-subtitle">Información básica de tu cuenta.</p>
      </div>
   </div>

   <div class="row">
      <div class="col s12 m6">
         <ul class="collection with-header">
            <li class="collection-header"><h5>{{usuario.nombre}} {{usuario.apellido}}</h5></li>
            <li class="collection-item">
               <span class="grey-text">Email</span><br>
               {{usuario.email}}
            </li>
            <li class="collection-item">
               <span class="grey-text">Rol</span><br>
               {{usuario.rol}}
            </li>
         </ul>
      </div>
   </div>

</div>

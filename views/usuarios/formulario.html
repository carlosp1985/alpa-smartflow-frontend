<div ng-controller="UsuarioFormController">

   <div class="row">
      <div class="col s12">
         <h4 class="page-title">{{titulo}}</h4>
         <p class="page-subtitle">Completa la información del usuario.</p>
      </div>
   </div>

   <form name="formUsuario" novalidate ng-submit="guardar()">
      <div class="row">
         <div class="input-field col s12 m6">
            <input id="nombre" type="text" ng-model="usuario.nombre" required>
            <label for="nombre">Nombre</label>
         </div>
         <div class="input-field col s12 m6">
            <input id="apellido" type="text" ng-model="usuario.apellido" required>
            <label for="apellido">Apellido</label>
         </div>
      </div>

      <div class="row">
         <div class="input-field col s12 m6">
            <input id="email" type="email" ng-model="usuario.email" required>
            <label for="email">Email</label>
         </div>
         <div class="input-field col s12 m6">
            <input id="username" type="text" ng-model="usuario.username" required>
            <label for="username">Usuario</label>
         </div>
      </div>

      <div class="row">
         <div class="input-field col s12 m6">
            <input id="password" type="password" ng-model="usuario.password" ng-required="!esEdicion">
            <label for="password">Contraseña <span class="grey-text" ng-if="esEdicion">(déjala en blanco para no cambiarla)</span></label>
         </div>
         <div class="input-field col s12 m6">
            <select id="rol" class="browser-default" ng-model="usuario.rol" required>
               <option value="ADMINISTRADOR">ADMINISTRADOR</option>
               <option value="CAJERO">CAJERO</option>
            </select>
            <label class="active" for="rol" style="margin-top: -20px;">Rol</label>
         </div>
      </div>

      <div class="row">
         <div class="col s12">
            <label>
               <input type="checkbox" ng-model="usuario.activo" />
               <span>Usuario activo</span>
            </label>
         </div>
      </div>

      <div class="row spacer-top">
         <div class="col s12 right-align">
            <a class="btn-flat" ng-click="cancelar()">Cancelar</a>
            <button type="submit" class="btn waves-effect waves-light blue" ng-disabled="formUsuario.$invalid">
               Guardar
               <i class="material-icons right">save</i>
            </button>
         </div>
      </div>

   </form>

</div>
